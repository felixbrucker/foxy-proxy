<mat-card style="width: 320px">
  <mat-card-header>
    <mat-card-title>
      {{name}}
    </mat-card-title>
    <mat-card-subtitle>
      Proxy
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <span style="float: left;">Scan progress</span>
    <span style="float: right;">
      <span style="display: flex">
        <mat-progress-bar
          style="width: 120px; height: 10px; border-radius: 8px; margin-top: 3px"
          [color]="primary"
          [mode]="determinate"
          [value]="scanProgress">
      </mat-progress-bar>
      &nbsp;{{scanProgress}}%
      </span>
    </span>
    <div style="clear: both;"></div>
    <span style="float: left;">Default max scan time</span>
    <span style="float: right;">{{maxScanTime}} sec</span>
    <div style="clear: both;"></div>
  </mat-card-content>
</mat-card>
