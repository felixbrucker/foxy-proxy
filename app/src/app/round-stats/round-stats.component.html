<mat-card style="width: 280px" class="custom-card">
  <mat-card-header>
    <mat-card-title>
      <span>Rounds</span>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span style="float: left;">Submitted</span>
    <span style="float: right;"><span style="font-size: 0.8em">{{(roundsSubmitted / totalRounds * 100).toFixed(2)}}%</span> {{roundsSubmitted}}/{{totalRounds}}</span>
    <div style="clear: both;"></div>
    <span style="float: left;">Won</span>
    <span style="float: right;">{{roundsWon}}</span>
    <div style="clear: both;"></div>
    <canvas #roundsSubmittedChart>{{roundsSubmittedChart}}</canvas>
  </mat-card-content>
</mat-card>
